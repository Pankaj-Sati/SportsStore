<div class="container-fluid">
	<div class="row">
		<div class="col bg-dark text-white">
			<a class="navbar-brand">Sports Store</a>
		</div>
	</div>

	<div class="row">
		<div class="col mt-2">
			<h2 class="text-center">Your Cart</h2>
			<table class="table table-bordered table-striped p-2">
				<thead>
					<tr>
						<th>Quantity</th>
						<th>Product</th>
						<th class="text-right">Price</th>
						<th class="text-right">Subtotal</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngIf="cart.cartItems.length==0">
						<td colspan="4" class="text-center">Your Cart Is Empty</td>
					</tr>

					<tr *ngFor="let cartItem of cart.cartItems">
						<td>
							<input type="number" class="form-control-sm" [value]="cartItem.quantity" (change)="cart.updateQuantity(cartItem.product,$event.target.value)"/>
						</td>

						<td>
							{{cartItem.product.name}}
						</td>

						<td class="text-right">
							{{cartItem.product.price | currency:"USD":true:"2.2-2"}}
						</td>

						<td class="text-right">
							{{cartItem.itemTotal | currency:"USD":true:"2.2-2"}}
						</td>
						<td class="text-center">
							<button class="btn btn-sm btn-danger" (click)="cart.removeItem(cartItem.product.id)">Remove</button>
						</td>
					</tr>
				</tbody>

				<tfoot>
					<tr>
						<td colspan="3" class="text-right"> Total:</td>
						<td class="text-right">{{cart.cartPrice| currency:"USD":true:"2.2-2"}}</td>
					</tr>
				</tfoot>
				
			</table>
		</div>
	</div>

	<div class="row">
		<div class="col">
			<div class="text-center">
				<button routerLink="/store" class="btn bg-primary m-1 text-white">Continue Shopping</button>
				<button routerLink="/checkout" class="btn btn-outline-primary m-1" [disabled]="cart.itemCount==0">Checkout</button>
			</div>
			
		</div>
	</div>
</div>
