

<div class="container">
	<div class="row">
		<div class="col bg-dark text-white">
			<a class="navbar-brand" style="text-decoration:uppercase;">Sports Store</a>
			<cartSummary></cartSummary>
		</div>
	</div>

	<div class="row">
		<div class="col-3 p-2">

			<button class="btn btn-block btn-outline-primary" (click)="changeCategory()">All</button>

			<button *ngFor="let category of categories" class="btn btn-block btn-outline-primary" [class.active]="category==selectedCategory" (click)="changeCategory(category)">
				{{category}}
			</button>
			
		</div>

		<div class="col-9 p-2">
			<div class="card m-1 p-1 bg-light" *ngFor="let product of products;let i=index">
				<h4> {{product.name}}
					<span class="badge badge-pill badge-primary float-right">
						{{product.price | currency:"USD":"symbol":"2.2-2"}}
					</span>
				</h4>
				<div class="card-text bg-white p-1">
					{{product.description}}

					<button class="btn btn-success btn-sm float-right" (click)="addProductToCart(product)">Add to cart</button>
				</div>
			</div>

			<div class="form-inline mr-1 float-left">
				<select class="form-control" [value]="productsPerPage" (click)="changePageSize($event.target.value)">

					<option value="3">3 per Page</option>
					<option value="5">5 per Page</option>
					<option value="8">8 per Page</option>
					<option value="12">12 per Page</option>
					
				</select>
			</div>

			<div class="btn-group float-right">

				<button *ngFor="let page of pageNumbers" (click)="changePage(page)" [class.active]="page==currentPage" class="btn btn-outline-primary">{{page}}</button>

			</div>

		</div> 
	</div>

</div>
